<!DOCTYPE html>
<html>
<head>
    <title>Tweet Search</title>
</head>
<body>
    <h2>Search Tweets</h2>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h3>Results:</h3>
    {% if results %}
        <ul>
            {% for tweet in results %}
                <li>{{ tweet.text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
